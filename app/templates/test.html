{% extends "base.html" %}
{% block content %}

<h1> Testing Template </h1>

{% from "_formhelpers.html" import render_field %}
<form action="{{ url_for('editProfile', id=g.user.id) }}" method="post" name="editProfile">
  <dl>
  	{% for field in form %}
    	{{ render_field(field) }}
    {% endfor %}
  </dl>
  <p><input type="submit" value="Submit"></p>
</form>

{% endblock %}
