{% extends "flathood_base.html" %}
{% block content %}


		<!-- default column -->
		<div class="col col-sm-9">
			<div class="panel">
				{% from "_formhelpers.html" import render_field %}
				<form action="{{ url_for('editProfile', id=g.user.id) }}" method="post" name="editProfile">
					<dl>
						{% for field in form %}
						{{ render_field(field) }}
						{% endfor %}
					</dl>
					<p><input type="submit" value="Submit"></p>
				</form>
			</div>
		</div> 


	</div>
</div> <!-- main container -->





{% endblock %}
