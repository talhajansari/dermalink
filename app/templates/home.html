{% extends "flathood_base.html" %}
{% block content %}

		<!-- Default column for when no accordions are open -->
		{% if g.user.isPatient() %}
		<div class="col col-sm-9">
			<div class="panel">
				<h3>New case</h3>
				<form action="{{ url_for('create_issue') }}" method="post" name="create_issue", enctype="multipart/form-data">
					{{form1.hidden_tag()}}
					<dl>
						Describe your problem<br>
						{{form1.summary(size=250)}}
						<br>
						<br>
						Upload a picture
						{{form1.image(size=80)}}
					</dl>
					<p><input type="submit" value="Submit"></p>
				</form>
			</div>
		</div> 
		{% endif %}
{% endblock %}
