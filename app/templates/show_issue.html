<html>
<head>
</head></head>
<body>
<h4> Issue: {{issue.summary}}</h4>
Issue ID: {{issue.id}} <br>
Patient: {{issue.patient.user.firstName}} {{issue.patient.user.lastName}} <br>
Date Created: {{issue.timestamp}} <br>
{% if (issue.isClosed) %}
Resolved: Yes
{% else %}
Resolved: No
{% endif %}

<form method=POST enctype=multipart/form-data action="{{ url_for('upload', issue_id=issue.id) }}">
Upload a picture: 
<input type="file" name="image" id="image"></input>
<input type="submit"></input>
<form>
<br>
{% for url in URLs%}
<img src={{url}}></img>
<br>
{% endfor %}
<br><br>
<a href="{{ url_for('logout') }}">logout</a>
</body>
</html>
