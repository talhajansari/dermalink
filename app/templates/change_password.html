{% extends "base.html" %}
{% block content %}
<h1>Change your password:</h1>
{% from "_formhelpers.html" import render_field %}
<form action="{{ url_for('change_password', token=token) }}" method="post" name="change_password">
  <dl>
	{% for field in form  %}
        {% if field.id != 'csrf_token' %} 
        	
        {% endif %}
        {{ render_field(field) }}
    {% endfor %}
  </dl>
  <p><input type="submit" value="Submit"></p>
</form>
<br><br>
{% endblock %}
